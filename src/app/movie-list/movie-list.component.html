<div class="movie-container">
  @if(isLoading){
    <h1>Loading...</h1>
  }
</div>
<div class="whole-container">
  @for(movie of movies ; track movie.id){
  <app-movie [movie]="movie"
  (deleteMovieEvent)="deleteMovieP($event)"
  (editMovieEvent)="editMovieP($event)"
  [id]="movie.id"/>
  }
</div>
<h1>{{ msg }}</h1>
