  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" required placeholder="Ex. Navya" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Poster</mat-label>
    <input matInput [(ngModel)]="poster" required placeholder="Ex. https//:" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input matInput [(ngModel)]="rating" required placeholder="0" />
  </mat-form-field>

  <button (click)="addMovie()" type="submit" class="button">Add Movie</button>
</div>
<div class="whole-container">
  @for(movie of movies ; track $index){
  <app-movie [movie]="movie" (delete)="deleteMovie($event)" />
  }
</div>
